<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gruppenliste â€“ Server Plus</title>
  <style>
    body {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 2em;
    }
    .group {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒˆ Serverâ€‘Plus â€“ Gruppenliste</h1>
  <div id="groups">Lade Gruppen...</div>

<script>
function loadGroups() {
  fetch("/groups")
    .then(r => r.json())
    .then(groups => {
      const container = document.getElementById("groups");
      container.innerHTML = "";
      if (groups.length === 0) {
        container.innerHTML = "<p>Keine Gruppen vorhanden.</p>";
        return;
      }
      groups.forEach(g => {
        const div = document.createElement("div");
        div.className = "group";
        div.innerText = g;
        container.appendChild(div);
      });
    });
}

loadGroups();
setInterval(loadGroups, 5000); // alle 5 Sekunden aktualisieren
</script>
</body>
</html>
